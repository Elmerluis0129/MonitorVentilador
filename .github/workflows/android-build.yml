name: Android Build APK

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cada vez que hagas un push en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest  # Se ejecutarÃ¡ en un entorno Ubuntu en la nube

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'  # Usa Zulu como distribuciÃ³n de Java
          java-version: '17'    # Asegurando la compatibilidad con Android SDK

      - name: ğŸ“¥ Instalar Android SDK y dependencias
        uses: android-actions/setup-android@v2
        with:
          # Eliminar los parÃ¡metros incorrectos
          api-level: 33    # VersiÃ³n recomendada
          build-tools-version: 33.0.0  # Especificar las herramientas de build necesarias

      - name: ğŸ”„ Sincronizar Capacitor y Dependencias
        run: |
          npm install
          npx cap sync android

      - name: ğŸ—ï¸ Construir APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace  # Agregar stacktrace para mÃ¡s detalles en caso de error

      - name: Subir el APK como Artefacto
        uses: actions/upload-artifact@v4  # Asegurando que se usa la Ãºltima versiÃ³n
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
