name: Android Build APK

on:
  push:
    branches:
      - main  # Se ejecutarÃ¡ cada vez que hagas un push en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest  # Se ejecutarÃ¡ en un entorno Ubuntu en la nube

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'  # Usa Zulu como distribuciÃ³n de Java
          java-version: '17'    # Actualizado a Java 17 para compatibilidad

      - name: ğŸ“¥ Instalar Android SDK y dependencias
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools-version: 33.0.0

      - name: ğŸ”„ Sincronizar Capacitor y Dependencias
        run: |
          npm install
          npx cap sync android

      - name: ğŸ—ï¸ Construir APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Subir el APK como Artefacto
        uses: actions/upload-artifact@v4  # Actualizado a la versiÃ³n mÃ¡s reciente
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
